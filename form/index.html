<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>FORM'S | CroxisDev</title>

    <meta charset="UTF-8">
    <meta http-equiv="Content-Language" content="pt-BR">
    <meta name="author" content="Felipe Mendes - RE: 1460500">
    <meta name="description" content="Formulário 2nd Tier">
    <meta name="copyright" content="© 2023 CroxisDev">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="https://croxisdev.com.br/croxisdev.png">
    <link rel="stylesheet" href="styleMainIndex.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>

    <main>
        <section class="structure-form">

            <div class="base-form">

                <div class="form-title">
                        <a href="https://www.croxisdev.com.br">CroxisDev</a>
                </div>

                <form method="post" id="myForm">
                    <label for="requisitos">Cumpre todos requisitos mínimos para abertura da O.S?</label>
                    <input type="text" id="check_requisitos" name="check_requisitos" placeholder="Ex: Não, endereço incorreto!" autocomplete="off"><br><br>

                    <label for="dtree">Analista seguiu a D-Tree/Flex?</label>
                    <input type="text" id="check_dtree" name="check_dtree" placeholder="Ex: Não, analista não realizou os testes como indicado na D-Tree/Flex!" autocomplete="off"><br><br>

                    <label for="dtree">Dentro ou Fora de Garantia? Possível caso de exclusão de garantia?</label>
                    <input type="text" id="check_garantia" name="check_garantia" placeholder="Ex: Dentro da Garantia, porém, possível caso de exclusão" autocomplete="off"><br><br>

                    <label for="error_cod">Apresentou código de erro? O erro informado existe?</label>
                    <input type="text" id="check_error_cod" name="check_error_cod" placeholder="Ex: Erro 5C" autocomplete="off"><br><br>

                    <label for="visual_suporte">Foi utilizado Visual Suporte?</label>
                    <input type="text" id="check_visual_suporte" name="check_visual_suporte" placeholder="Ex: Sim!" autocomplete="off"><br><br>

                    <label for="proactive">Analista utilizou Proactive? E está de acordo com o sintoma?</label>
                    <input type="text" id="check_proactive" name="check_proactive" placeholder="Ex: Seguiu como sem sintoma na ferramenta!" autocomplete="off"><br><br>

                    <label for="anexos">Anexou evidências do ocorrido?</label>
                    <input type="text" id="check_anexos" name="check_anexos" placeholder="Ex: Somente anexou foto da etiqueta, sem anexo contendo evidência do erro!" autocomplete="off"><br><br>

                    <label for="instalacao">De acordo com o resolution/anexos, a instalação está correta?</label>
                    <input type="text" id="check_instalacao" name="check_instalacao" placeholder="Ex: Analista não verificou instalação do produto!" autocomplete="off"><br><br>

                    <label for="modelo">Foi inserido Modelo / N° Série? O número de série está correto?</label>
                    <input type="text" id="check_modelo" name="check_modelo" placeholder="Ex: Sim, porém, o n° de série está incorreto, erro de digíto!" autocomplete="off"><br><br>

                    <label for="observacao">Observação/Reforço de informações inseridas por você no G-CIC?</label>
                    <input type="text" id="check_observacao" name="check_observacao" placeholder="Ex: Corrigido Endereço do Consumidor com base no contato via InfoBIP!" autocomplete="off"><br><br>

                    <input type="submit" value="Transferência">
                </form>

            </div>

        </section>

    </main>
    <script src="scriptMainIndex.js"></script>
</body>
</html>
