    <main>

        <div class="flex-box">

            <div class="section-inquerito">

                <div class="box-title-inquerito"> 
                    <h4>Suporte Técnico - Digital Appliances</h4>
                </div>

                <div class="box-content-inquerito">

                    <h2>Inquérito</h2>

                    <textarea id="consumidor-resposta" spellcheck="false" placeholder="CONSUMIDOR INFORMA QUE... 
                    Ex. LAVA E SECA APRESENTA CÓDIGO DE ERRO 5C"></textarea><br>
                    
                    <label>CS VIEW:</label><br>
                    <select id="cs-view-resposta">
                        <option value="" text-align: center;>-- Selecione uma opção --</option>
                        <option value="SUBIU - CONFIRMADO">SUBIU - CONFIRMADO</option>
                        <option value="SUBIU - NO MATCH">SUBIU - NO MATCH</option>
                        <option value="NÃO SUBIU">NÃO SUBIU</option>
                    </select><br><br>

                    <label>Samsung Account:</label><br>
                        <select id="sa-resposta">
                            <option value="" text-align: center;>-- Selecione uma opção --</option>
                            <option value="POSSUI - ESTÁ VINCULADO">ESTÁ VINCULADO</option>
                            <option value="POSSUI - PERMITIU VINCULAR">PERMITIU VINCULAR</option>
                            <option value="POSSUI - NÃO PERMITIU VINCULAR">NÃO PERMITIU VINCULAR</option>
                            <option value="POSSUI - FALHA AO VINCULAR">FALHA AO VINCULAR</option>
                            <option value="N/A - FALHA AO ABRIR">FALHA AO ABRIR</option>
                            <option value="NÃO POSSUI - FOI OFERTADO">FOI OFERTADO</option>
                            <option value="NÃO POSSUI">NÃO POSSUI</option>
                        </select><br><br>

                    <label>Marketing:</label><br>
                        <select id="marketing-resposta">
                            <option value="">-- Selecione uma opção --</option>
                            <option value="PERMITIDO">PERMITIDO</option>
                            <option value="NEGADO">NEGADO</option>
                        </select><br><br>

                    <label>Retorno de Ligação:</label><br>
                        <select id="retorno-ligacao-resposta">
                            <option value="">-- Selecione uma opção --</option>
                            <option value="VERBALIZADO">VERBALIZADO</option>
                            <option value="NÃO VERBALIZADO">NÃO VERBALIZADO</option>
                            <option value="REALIZADO CALLBACK">FEITO CALLBACK</option>
                            <option value="FALHA AO REALIZAR CALLBACK">FALHA NO CALLBACK</option>
                            <option value="OUTRA CHAMADA ENTROU NO LUGAR">ENTROU OUTRA CHAMADA</option>
                        </select><br><br>

                    <label>Visual Suporte:</label><br>
                        <select id="visual-resposta">
                            <option value="">-- Selecione uma opção --</option>
                            <option value="UTILIZADO">UTILIZADO</option>
                            <option value="NÃO UTILIZADO - FALHA NA FERRAMENTA">FALHA NA FERRAMENTA</option>
                            <option value="NÃO UTILIZADO - CONSUMIDOR RECUSOU">CONSUMIDOR RECUSOU</option>
                            <option value="NÃO UTILIZADO - SEM INTERNET">CONSUMIDOR SEM INTERNET</option>
                        </select><br><br>

                    <button class="copy-button" onclick="copyinquerito('inquerito')"><i class="fas fa-copy"></i></button>
                </div>
            </div>

        </div>

        <div class="flex-box">

            <div class="section-visual">

                <div class="box-title-visual"> 
                    <h4>Visual Suporte - Procedimentos</h4>
                </div>

                <div class="box-content-visual">

                    <div class="container">

                        <div class="slider-wrapper">

                            <button id="prev-slide" class="slide-button material-symbols-rounded">
                                <i class="fa-solid fa-chevron-left"></i>
                            </button>

                            <ul class="image-list">
                                
                                <div class="image-content">
                                    <img class="image-item" src="//images.samsung.com/is/image/samsung/assets/br/home-appliances/Thumbnail-WD11T.png?$160_160_PNG$" alt="img-1" title="Lava e Seca"/>
                                </div>

                                <div class="image-content">
                                    <img class="image-item" src="//images.samsung.com/is/image/samsung/assets/br/home-appliances/WM3b.png?$160_160_PNG$" alt="img-2" title="Secadora"/>
                                </div>

                                <div class="image-content">
                                    <img class="image-item" src="//images.samsung.com/is/image/samsung/assets/br/home-appliances/REF1.png?$140_140_PNG$" alt="img-3" title="Refrigerador"/>
                                </div>

                                <div class="image-content">
                                    <img class="image-item" src="//images.samsung.com/is/image/samsung/assets/br/home-appliances/AC1.png?$140_140_PNG$" alt="img-4" title="Ar-Condicionado"/>
                                </div>

                                <div class="image-content">
                                    <img class="image-item" src="//images.samsung.com/is/image/samsung/assets/br/home-appliances/Thumbnail-JetBot.png?$140_140_PNG$" alt="img-5" title="Aspirador"/>
                                </div>

                                <div class="image-content">
                                    <img class="image-item" src="//images.samsung.com/is/image/samsung/assets/br/home-appliances/lava.png?$140_140_PNG$" alt="img-6" title="Lava-Louça"/>
                                </div>

                                <div class="image-content">
                                    <img class="image-item" src="//images.samsung.com/is/image/samsung/p6pim/br/nv7b4545sak-bz/gallery/br-nv7000b-nv7b4550vab-nv7b4545sak-bz-thumb-539112329?$160_160_PNG$" alt="img-7" title="Forno"/>
                                </div>

                                <div class="image-content">
                                    <img class="image-item" src="//images.samsung.com/is/image/samsung/p6pim/br/na30n6555ts-az/gallery/br-na9300k-gas-cooktop-with-19k-btu-dual-burner-na30n6555ts-az-thumb-538948884?$160_160_PNG$" alt="img-8" title="Cooktop"/>
                                </div>

                                <div class="image-content">
                                    <img class="image-item" src="//images.samsung.com/is/image/samsung/p6pim/br/f-nk36c-nk-ar7/gallery/br-coifa-com-wi-fi-e-power-ventilation-de-90cm-f-nk36c-nk-ar7-thumb-539136599?$160_160_PNG$" alt="img-9" title="Coifa"/>
                                </div>

                            </ul>

                            <button id="next-slide" class="slide-button material-symbols-rounded">
                                    <i class="fa-solid fa-chevron-right"></i>
                            </button>

                        </div>

                        <div class="slider-scrollbar">
                            <div class="scrollbar-track">
                                <div class="scrollbar-thumb"></div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>

        </div>
